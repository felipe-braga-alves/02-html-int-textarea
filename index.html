<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>

    <h1>Textarea</h1>

    <!-- Serve para inserir textos maiores como paragrafos, pode deixar um texto como default (neste caso o texto deve ser escrito logo após a tag de abertura, pois o input reconhece espaços e linhas em branco como texto inserido) assim como outros inputs em caso do texto inserido ser alterado pelo usuário ao enviar o formulario o wue irá prevalecer será o que o usuário preencheu -->

    <textarea name="texto" id="texto" cols="80" rows="10" placeholder="Digite sua sugestão">
    </textarea>
    
</body>
</html>
